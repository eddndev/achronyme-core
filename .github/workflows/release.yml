name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Achronyme ${{ steps.get_version.outputs.version }}
          body: |
            ## Achronyme v${{ steps.get_version.outputs.version }}

            Scientific computing language with gradual typing.

            ### Installation

            Download the appropriate binary for your platform below.

            **Linux/macOS:**
            ```bash
            chmod +x achronyme-*
            ./achronyme-*
            ```

            **Windows:**
            Simply run `achronyme-windows-x64.exe`

            ### Features
            - Generators and lazy evaluation
            - Gradual type system
            - Higher-order functions
            - Tensor operations
            - Complex number support
            - DSP functions (FFT, convolution)

            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev liblapack-dev gfortran musl-tools

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build release binary
        run: cargo build --package achronyme-cli --release

      - name: Strip binary
        run: strip target/release/achronyme

      - name: Create archive
        run: |
          cd target/release
          tar czf achronyme-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz achronyme
          sha256sum achronyme-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz > achronyme-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/achronyme-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
            target/release/achronyme-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: brew install openblas lapack

      - name: Build release binary
        run: cargo build --package achronyme-cli --release --target ${{ matrix.target }}
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.14"

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/achronyme

      - name: Determine arch name
        id: arch
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            echo "name=x64" >> $GITHUB_OUTPUT
          else
            echo "name=arm64" >> $GITHUB_OUTPUT
          fi

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf achronyme-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz achronyme
          shasum -a 256 achronyme-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz > achronyme-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/achronyme-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz
            target/${{ matrix.target }}/release/achronyme-${{ needs.create-release.outputs.version }}-macos-${{ steps.arch.outputs.name }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --package achronyme-cli --release

      - name: Create archive
        shell: pwsh
        run: |
          cd target/release
          Compress-Archive -Path achronyme.exe -DestinationPath achronyme-${{ needs.create-release.outputs.version }}-windows-x64.zip
          (Get-FileHash achronyme-${{ needs.create-release.outputs.version }}-windows-x64.zip -Algorithm SHA256).Hash | Out-File -FilePath achronyme-${{ needs.create-release.outputs.version }}-windows-x64.zip.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/achronyme-${{ needs.create-release.outputs.version }}-windows-x64.zip
            target/release/achronyme-${{ needs.create-release.outputs.version }}-windows-x64.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
